<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Blocked Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="empty-list" *ngIf="blockedList.length == 0">
    <p style="text-align: center">No Blocked List</p>
  </div>
  <ion-list>
    <ion-item *ngFor="let user of blockedList">
      <ion-avatar slot="start">
        <img src="{{user.img}}" onError="this.src='http://placehold.it/80x80'">
      </ion-avatar>
      <ion-label>
        <ion-text>
          <h2>{{user.name}}</h2>
        </ion-text>
      </ion-label>
      <ion-button slot="end" color="light" (click)="unblock(user.key)">Unblock</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
